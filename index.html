<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM MODS IPTV - Enhanced</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .channel-card {
      width: 180px;
      background: #1c1c1e;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.03);
      background: #2c2c2e;
    }
    .channel-logo {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: #000;
    }
    .sticky-player {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #0f0f0f;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
  <div class="flex items-center justify-between px-4 py-3 bg-black border-b border-gray-800 sticky top-0 z-20">
    <div class="flex items-center gap-2">
      <img src="https://i.imgur.com/HvKsHvx.png" alt="NZM MODS Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-lg font-bold">NZM MODS IPTV</h1>
    </div>
    <div class="flex gap-2">
      <button id="toggleMode" class="bg-gray-700 px-4 py-1 rounded hover:bg-gray-600 text-sm">Toggle Night Mode</button>
      <button id="tvMode" class="bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm">TV Mode</button>
    </div>
  </div>

  <div class="sticky-player w-full flex justify-center">
    <video id="videoPlayer" class="w-full max-w-5xl rounded shadow-lg" controls autoplay muted></video>
  </div>

  <div class="px-4 py-4 flex flex-wrap gap-4 justify-center">
    <input id="search" type="text" placeholder="Search channels..." class="w-full max-w-xl p-2 rounded bg-gray-800 text-white mx-auto block" />
    <select id="categoryFilter" class="bg-gray-800 text-white p-2 rounded">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="channelList" class="flex flex-wrap gap-4 justify-center px-4 pb-10"></div>
  <div id="favoritesSection" class="px-4 pb-10 hidden">
    <h2 class="text-lg font-semibold mb-2">Favorites</h2>
    <div id="favoritesList" class="flex flex-wrap gap-4 justify-center"></div>
  </div>

  <script src="iptv-enhanced.js"></script>
</body>
</html>
