
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM MODS IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-black text-white min-h-screen font-sans">
  <header class="bg-gray-900 p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-xl font-bold">NZM MODS IPTV</h1>
    <button id="toggleMode" class="bg-gray-700 px-3 py-1 rounded">Toggle Theme</button>
  </header>
  <main class="p-4 flex flex-col md:flex-row gap-4">
    <div class="md:w-1/3 space-y-4">
      <input id="search" type="text" placeholder="Search..." class="w-full p-2 rounded bg-gray-800 text-white" />
      <select id="categoryFilter" class="w-full bg-gray-800 text-white p-2 rounded">
        <option value="">All Categories</option>
      </select>
      <div id="channelList" class="grid grid-cols-2 md:grid-cols-1 gap-4 max-h-[70vh] overflow-y-auto"></div>
    </div>
    <div class="md:w-2/3 flex justify-center items-center">
      <video id="videoPlayer" class="w-full rounded shadow" controls autoplay muted playsinline></video>
    </div>
  </main>
  <script src="iptv-app.js"></script>
</body>
</html>
