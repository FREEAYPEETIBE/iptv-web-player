    function loadChannels() {
      channelList.innerHTML = '';
      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.dataset.group = channel.group;
        card.innerHTML = `
          <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" />
          <div class="p-2 text-sm font-semibold">${channel.name}</div>
        `;
        card.onclick = () => playChannel(channel.url);
        channelList.appendChild(card);
      });
    }

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.channel-card').forEach(card => {
        const name = card.textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const group = btn.dataset.group;
        document.querySelectorAll('.channel-card').forEach(card => {
          card.style.display = group === 'All' || card.dataset.group === group ? 'block' : 'none';
        });
      });
    });

    const miniPlayer = video.cloneNode(true);
    miniPlayer.classList.add('mini-player');
    document.body.appendChild(miniPlayer);

    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) {
        miniPlayer.src = video.src;
        miniPlayer.style.display = 'block';
      } else {
        miniPlayer.style.display = 'none';
      }
    });

    window.onload = () => {
      loadChannels();
      playChannel(channels[0].url);
    }
  </script>
