
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Web Player</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; }
    header { padding: 1rem; background: #111; text-align: center; }
    video { width: 100%; max-height: 60vh; background: #000; }
    .channel-list { display: flex; flex-wrap: wrap; padding: 1rem; gap: 1rem; justify-content: center; }
    .channel { cursor: pointer; padding: 0.5rem 1rem; background: #222; border-radius: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Web Player</h1>
  </header>
  <main>
    <video id="videoPlayer" controls autoplay></video>
    <div class="channel-list" id="channelList"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
