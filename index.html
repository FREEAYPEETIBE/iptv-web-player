
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM MODS IPTV</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
    header { background: #000; padding: 10px; text-align: center; }
    header img { max-height: 60px; }
    video { width: 100%; max-height: 400px; background: #000; }
    .channel-list { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    .group { margin-bottom: 20px; }
    .group h3 { margin: 10px 0; border-bottom: 1px solid #444; padding-bottom: 5px; }
    .channel { cursor: pointer; padding: 5px; border: 1px solid #444; border-radius: 5px; }
    .channel:hover { background: #222; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NZM MODS IPTV" />
  </header>
  <main>
    <video id="player" controls autoplay></video>
    <div id="channelContainer" class="channel-list"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
