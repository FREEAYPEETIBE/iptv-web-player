
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM MODS IPTV</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
    header { background: #111; padding: 10px; text-align: center; }
    header img { max-height: 50px; }
    main { display: flex; flex-direction: column; }
    video { width: 100%; max-height: 360px; background: #000; }
    .container { display: flex; flex-direction: row; }
    .sidebar { width: 300px; overflow-y: auto; background: #111; padding: 10px; }
    .group { margin-bottom: 20px; }
    .group h3 { margin: 10px 0; border-bottom: 1px solid #333; }
    .channel { cursor: pointer; margin-bottom: 5px; padding: 5px; border: 1px solid #444; border-radius: 4px; }
    .channel:hover { background: #222; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NZM MODS IPTV" />
  </header>
  <main>
    <video id="player" controls autoplay></video>
    <div class="container">
      
    <div class="sidebar">
      <input id="search" type="text" placeholder="Search channel..." style="width: 100%; padding: 5px; margin-bottom: 10px;"/>
      <div id="channelContainer"></div>
    </div>
    
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
