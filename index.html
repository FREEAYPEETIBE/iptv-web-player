<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM MODS IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen overflow-x-hidden bg-black text-white">
  <div class="flex items-center justify-between px-4 py-3 bg-black border-b border-gray-800 sticky top-0 z-20">
    <div class="flex items-center gap-2">
      <img src="https://i.imgur.com/HvKsHvx.png" alt="NZM MODS Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-lg font-bold">NZM MODS IPTV</h1>
    </div>
    <button id="toggleMode" class="bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm">TV Mode</button>
  </div>

  <div class="sticky-player w-full flex justify-center">
    <video id="videoPlayer" class="w-full max-w-5xl rounded shadow-lg" controls autoplay></video>
  </div>

  <div class="px-4 py-4">
    <input id="search" type="text" placeholder="Search channels..." class="w-full max-w-xl p-2 rounded bg-gray-800 text-white mx-auto block" />
  </div>

  <div class="px-4 py-4">
    <select id="groupFilter" class="w-full max-w-xl p-2 rounded bg-gray-800 text-white mx-auto block">
      <option value="">All Categories</option>
    </select>
  </div>

  <div id="channelList" class="flex flex-wrap gap-4 justify-center px-4 pb-10"></div>

  <script src="channels.js"></script>
  <script src="script.js"></script>
</body>
</html>
