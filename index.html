<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web Player</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; }
    #player { width: 100%; height: 300px; background: #000; }
    .channel-list { padding: 10px; }
    .channel { cursor: pointer; padding: 5px 0; }
    .channel:hover { background: #222; }
  </style>
</head>
<body>
  <video id="player" controls autoplay></video>
  <div class="channel-list" id="channels"></div>
  <script src="channels.js"></script>
  <script>
    const player = document.getElementById('player');
    const channelList = document.getElementById('channels');

    function loadChannels(channels) {
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = channel.name;
        div.onclick = () => {
          player.src = channel.url;
          player.play();
        };
        channelList.appendChild(div);
      });
    }

    fetch('channels.json')
      .then(res => res.json())
      .then(data => loadChannels(data));
  </script>
</body>
</html>
