    const player = videojs('videoPlayer');
    const grid = document.getElementById('channelGrid');
    const searchInput = document.getElementById('searchInput');

    function loadChannels(filter = "") {
      grid.innerHTML = "";
      channels.filter(c => c.title.toLowerCase().includes(filter.toLowerCase())).forEach((ch, index) => {
        const div = document.createElement('div');
        div.className = "bg-gray-800 p-2 rounded cursor-pointer hover:bg-gray-700";
        div.innerHTML = `<strong>${ch.title}</strong>`;
        div.onclick = () => {
          if (ch.format === 'hls') {
            player.src({ src: ch.url, type: 'application/x-mpegURL' });
          } else if (ch.format === 'dash') {
            const manifestUri = ch.url;
            const shakaPlayer = new shaka.Player(player.el());
            shakaPlayer.load(manifestUri).then(() => {
              console.log('DASH stream loaded successfully!');
            }).catch((e) => {
              console.error('Error loading DASH stream:', e);
            });
          }
          player.play();
        };
        grid.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      loadChannels(searchInput.value);
    });

    loadChannels();
    if (channels.length > 0) {
      const firstChannel = channels[0];
      if (firstChannel.format === 'hls') {
        player.src({ src: firstChannel.url, type: 'application/x-mpegURL' });
      } else if (firstChannel.format === 'dash') {
        const shakaPlayer = new shaka.Player(player.el());
        shakaPlayer.load(firstChannel.url).then(() => {
          console.log('DASH stream loaded successfully!');
        }).catch((e) => {
          console.error('Error loading DASH stream:', e);
        });
      }
    }
  </script>
