<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM MODS IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .channel-card {
      width: 180px;
      background: #1c1c1e;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.03);
      background: #2c2c2e;
    }
    .channel-logo {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: #000;
    }
    .sticky-player {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #0f0f0f;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
  <div class="flex items-center justify-between px-4 py-3 bg-black border-b border-gray-800 sticky top-0 z-20">
    <div class="flex items-center gap-2">
      <img src="https://i.imgur.com/HvKsHvx.png" alt="NZM MODS Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-lg font-bold">NZM MODS IPTV</h1>
    </div>
    <button id="toggleMode" class="bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm">TV Mode</button>
  </div>

  <div class="sticky-player w-full flex justify-center">
    <video id="videoPlayer" class="w-full max-w-5xl rounded shadow-lg" controls autoplay muted></video>
  </div>

  <div class="px-4 py-4">
    <input id="search" type="text" placeholder="Search channels..." class="w-full max-w-xl p-2 rounded bg-gray-800 text-white mx-auto block" />
  </div>

  <div id="channelList" class="flex flex-wrap gap-4 justify-center px-4 pb-10"></div>

  <script src="channels.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const channelList = document.getElementById('channelList');
    const searchInput = document.getElementById('search');

    function renderChannels(filter = '') {
      channelList.innerHTML = '';
      channels.filter(ch => ch.name.toLowerCase().includes(filter.toLowerCase())).forEach(ch => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerHTML = `
          <img src="${ch.logo}" class="channel-logo" alt="${ch.name}" />
          <div class="p-2 text-sm font-medium">${ch.name}</div>
        `;
        card.onclick = () => playChannel(ch.url);
        channelList.appendChild(card);
      });
    }

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
    }

    searchInput.addEventListener('input', e => renderChannels(e.target.value));
    renderChannels();
  </script>
</body>
</html>
